<div class="card">
        <div class="card-body">
            <h4 class="card-title">{{Camera.model}}</h4>
            <p class="card-text">{{Camera.vendor}}</p>
            <p class="card-text">
                <small class="text-muted" *ngFor="let film of Camera.film_id">
                    <ul>
                        <a href="#">{{film}}</a>
                    </ul>
                </small>
            </p>
            <a [routerLink]="['/camera',Camera._id]" class="btn btn-primary">See more...</a>
        </div>
    </div>
