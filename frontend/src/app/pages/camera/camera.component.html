<div class="row mx-auto text-center">
    <h1>{{camera.vendor | uppercase}} {{camera.model | uppercase}}</h1>
    <div class="container container-fluid mx-auto">
        <div class="row row-cols-6 row-centered">
            <img class="rounded mx-auto d-block" [src]="camera.photo_url" [alt]="camera.model" height="250" width="250">
        </div>
        <div class="container text-center">
            <div class="col">
                <label for="vendor">Vendor: </label>
                <h3 id="vendor">{{camera.vendor}}</h3>   
            </div>
            <div class="col">
                <label for="vendor">Model: </label>
                <h3 id="vendor">{{camera.model}}</h3>  
            </div>
        </div>
        
        <hr>
        <h3 class="container text-center">Films Compatible:</h3>

        <div class="container container-fluid text center row row-cols-4 sm-3">

            <div class="text-center" *ngFor="let data of film">
                <div class="card" style="width: 18rem;">
                    <h5 class="card-title">Vendor: {{data.vendor}}</h5>
                    <h5 class="card-subtitle text-muted">Ref: {{data.model}}</h5>
                    <p class="card-text">Sensibility ISO: {{data.sesibility_iso}}</p>
                    <p class="card-text">Format Film: {{data.format_film}}</p>
                </div>
            </div>
        </div>
        <br>
        <div class="container text-center">
            <a [routerLink]="['/cameras']" class="btn btn-outline-danger btn-block">Go back</a>
        </div>
    </div>
</div>
